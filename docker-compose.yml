version: "3.8" # 설치된 docker 버전에 따라 다릅니다!

services:
  nginx:
    container_name: node-nginx-lb
    build: ./nginx
    links:
      - app-1:app-1
      - app-2:app-2
      - app-3:app-3
    ports:
      - 3000:80
    depends_on:
      - app-1
      - app-2
      - app-3

  app-1:
    container_name: node-nginx-1
    image: node-nginx:test
    ports:
      - 3000

  app-2:
    container_name: node-nginx-2
    image: node-nginx:test
    ports:
      - 3000

  app-3:
    container_name: node-nginx-3
    image: node-nginx:test
    ports:
      - 3000